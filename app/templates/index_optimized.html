<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理系统</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- 关键CSS内联 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 简化背景效果 */
        .main-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        /* 主要内容区域 */
        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            margin-top: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* 按钮样式 */
        .btn-modern {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-success-modern {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }

        .btn-outline-modern {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
        }

        .btn-outline-modern:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            color: white;
        }

        /* 功能卡片 */
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .feature-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .feature-title i {
            margin-right: 10px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature-list li:hover {
            color: white;
            padding-left: 10px;
        }

        .feature-list li:before {
            content: '✨';
            margin-right: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-section {
                padding: 2rem;
                margin-top: 80px;
            }
            
            .btn-modern {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
        }

        /* 加载状态 */
        .loading {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .loaded {
            opacity: 1;
        }
    </style>
    
    <!-- 外部CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-shopping-cart me-2"></i>订单管理系统
            </a>
            <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('main.order_list') }}">
                        <i class="fas fa-list me-1"></i>订单列表
                    </a>
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt me-1"></i>退出
                    </a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt me-1"></i>登录
                    </a>
                    <a class="nav-link" href="{{ url_for('auth.register') }}">
                        <i class="fas fa-user-plus me-1"></i>注册
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-container loading" id="mainContent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="hero-section">
                        <h1 class="hero-title">订单管理系统</h1>
                        <p class="hero-subtitle">
                            高效、智能、安全的订单管理解决方案<br>
                            让您的业务管理更加轻松便捷
                        </p>
                        
                        <div class="text-center mb-4">
                            {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('auth.login') }}" class="btn-modern">
                                    <i class="fas fa-sign-in-alt me-2"></i>立即登录
                                </a>
                                <a href="{{ url_for('auth.register') }}" class="btn-modern btn-outline-modern">
                                    <i class="fas fa-user-plus me-2"></i>免费注册
                                </a>
                            {% else %}
                                <a href="{{ url_for('main.order_list') }}" class="btn-modern btn-success-modern">
                                    <i class="fas fa-list me-2"></i>查看订单
                                </a>
                                <a href="{{ url_for('main.new_order') }}" class="btn-modern">
                                    <i class="fas fa-plus me-2"></i>新建订单
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4">
                    <div class="feature-card">
                        <h3 class="feature-title">
                            <i class="fas fa-star"></i>
                            核心功能
                        </h3>
                        <ul class="feature-list">
                            <li>智能订单管理</li>
                            <li>多媒体文件上传</li>
                            <li>自定义字段配置</li>
                            <li>实时数据统计</li>
                            <li>权限分级管理</li>
                            <li>批量操作处理</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 延迟加载JavaScript -->
    <script>
        // 页面加载完成后显示内容
        document.addEventListener('DOMContentLoaded', function() {
            var mainContent = document.getElementById('mainContent');
            if (mainContent) {
                mainContent.classList.add('loaded');
            }
        });

        // 延迟加载Bootstrap JS
        window.addEventListener('load', function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
            script.async = true;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
